<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Upcycle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-float { animation: float 6s infinite ease-in-out; }
        .animate-fade-in-up { animation: fadeInUp 1s ease-out; }
        .animate-pulse { animation: pulse 2s infinite ease-in-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-50 min-h-screen">
    <div class="container mx-auto px-4 h-screen flex items-center justify-center">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 animate-fade-in-up">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <span class="material-icons text-6xl text-green-600 animate-float">recycling</span>
                <h1 class="text-3xl font-bold text-gray-800 mt-4">Welcome to RemakeX</h1>
                <p class="text-gray-600 mt-2">Turn waste into worth</p>
            </div>

            <!-- Display Success Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6 animate-fade-in-up">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Login Form -->
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Display Form Errors -->
                {% if form.errors %}
                <div class="bg-red-50 p-3 rounded-lg text-red-700 text-sm animate-pulse">
                    Invalid email or password. Please try again.
                </div>
                {% endif %}

                <!-- Email Input -->
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                    <div class="flex items-center border rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-green-500 hover:shadow-md transition-all">
                        <span class="material-icons text-gray-400">email</span>
                        <input 
                            type="email" 
                            name="username" 
                            class="w-full ml-2 outline-none bg-transparent"
                            placeholder="hello@remakeX.com"
                            required
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                    <div class="flex items-center border rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-green-500 hover:shadow-md transition-all">
                        <span class="material-icons text-gray-400">lock</span>
                        <input 
                            type="password" 
                            name="password" 
                            class="w-full ml-2 outline-none bg-transparent"
                            placeholder="••••••••"
                            required
                        >
                    </div>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-all flex items-center justify-center hover:scale-105 transform"
                >
                    <span class="material-icons mr-2">login</span>
                    Login
                </button>
            </form>

            <!-- Signup Link -->
            <p class="text-center mt-6 text-gray-600">
                New here? 
                <a href="/register/" class="text-green-600 hover:underline font-semibold hover:text-green-700 transition-all">Create an account</a>
            </p>
        </div>
    </div>
</body>
</html>
